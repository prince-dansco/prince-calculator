<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./image/Rectangle 923.png" type="image/x-icon">
    <title>calculator</title>
</head>

<body>
    <main>

        <div class="continer">
            <div class="sub-con">
                <form>
                    <div class="list-1">
                        <input type="text" name="display" id="demo">
                    </div>
                    <div class="content">
                        <div class="list-2">
                           <input type="button" value="Ac" class="operator-1" onclick="display.value = '' "  >
                           <input type="button" value="De" class="operator-2" onclick="display.value =  display.value.toString().slice(0, -1)">
                           <input type="button" value="." class="operator-3" onclick="display.value += '.' "  >
                           <input type="button" value="/" class="operator-4" onclick="display.value += '/' "  >
                           <input type="button" value="7" onclick="display.value += '7' "  >
                           <input type="button" value="8" onclick="display.value += '8' "  >
                           <input type="button" value="9" onclick="display.value += '9' "  >
                           <input type="button" value="*" class="operator-5" onclick="display.value += '*' "  >
                           <input type="button" value="4" onclick="display.value += '4' "  >
                           <input type="button" value="5" onclick="display.value += '5' "  >
                           <input type="button" value="6" onclick="display.value += '6' "  >
                           <input type="button" value="-" class="operator-6" onclick="display.value += '-' "  >
                           <input type="button" value="1" onclick="display.value += '1' "  >
                           <input type="button" value="2" onclick="display.value += '2' "  >
                           <input type="button" value="3" onclick="display.value += '3' "  >
                           <input type="button" value="+" class="operator-7" onclick="display.value += '+' "  >
                           <input type="button" value="00" onclick="display.value += '00' "  >
                           <input type="button" value="0" onclick="display.value += '0' "  >
                           <input type="button" value="=" onclick="display.value = eval(display.value)" class="operator" id="equa">

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
